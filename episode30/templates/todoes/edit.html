<div class="page-header">
  <h1>Edit Todo</h1>
</div>

<%= formFor(todo, {action: todoPath({ todo_id: todo.ID }), method: "PUT"}) { %>
  <%= partial("todoes/form.html") %>
  <%= linkTo(todoPath({ todo_id: todo.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
