<div class="page-header">
  <h1>New Todo</h1>
</div>

<%= formFor(todo, {action: todoesPath(), method: "POST"}) { %>
  <%= f.InputTag("Title") %>
  <button class="btn btn-success" role="submit">Save</button>
  <%= linkTo(todoesPath(), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
