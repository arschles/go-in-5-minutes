<!DOCTYPE html>
<html lang="en">
<head>
  {{partial "head.html"}}
  {{range $i, $css := .Params.extra_css}}
  <link href="{{$css}}" rel="stylesheet"/>
  {{end}}
</head>
<body class="container-fluid">
  {{partial "nav.html"}}
  <div class="container">
    <div class="row">
      <a class="btn btn-sm btn-link" href="/screencasts">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        All
      </a>
    </div>
    <div class="row">
      <h1>{{.Title}}</h1>
    </div>
    <div class="row col-sm-8">
      {{ .Content }}
    </div>
  </div>
  <div class="row text-center footer">
    {{partial "footer.html"}}
  </div>

  {{partial "js.html"}}
</body>
</html>
