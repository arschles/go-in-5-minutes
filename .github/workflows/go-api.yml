name: Go API
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOPROXY: https://proxy.golang.org

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    
    - name: Install Buffalo
      run: |
        curl -L -o buffalo.tgz https://github.com/gobuffalo/buffalo/releases/download/v0.15.3/buffalo_0.15.3_Linux_x86_64.tar.gz
        tar -xvzf buffalo.tgz
        sudo mv buffalo /usr/local/bin/buffalo

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run API unit tests
      run: make api-test

    - name: Build the API
      run: buffalo build -o api ./site/api
    
    
