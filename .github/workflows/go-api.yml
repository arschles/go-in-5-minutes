name: Go API
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOPROXY: https://proxy.golang.org
      
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    
    - name: Install Buffalo
      run: |
        wget https://github.com/gobuffalo/buffalo/releases/download/v0.15.2/buffalo_0.15.2_linux_amd64.tar.gz
        tar -xvzf buffalo_0.15.2_linux_amd64.tar.gz
        sudo mv buffalo /usr/local/bin/buffalo

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run API unit tests
      run: make api-test

    - name: Build the API
      run: buffalo build -o api ./site/api
    
    
