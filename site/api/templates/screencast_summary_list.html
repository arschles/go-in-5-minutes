<%= for (screencast) in screencasts { %>
<div class="row media">
    <div class="date col-sm-1"><%= screencast.HumanTime() %></div>
    <div class="col-sm-10">
      <h2><a class="screencast-title" href="/"><%= screencast.Title %></a></h2>
      <p>
        <%= screencast.Summary %>
      </p>
      <div>
        <a class="btn btn-info" href="/">Watch Now</a>
      </div>
    </div>
</div>
<% } %>
