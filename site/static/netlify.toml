[Settings]
    ID = "gomods-athens"

[build]
    base = "."
    publish = "public/"
    command = "hugo -v"
    environment = { HUGO_VERSION = "0.37" }

[[redirects]]
  from = "/api/v1"
  to = "http://localhost:3000"
  status = 301

