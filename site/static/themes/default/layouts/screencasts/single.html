          All Screencasts

      </div>

      <div>
        <p>
          <a
            class="btn btn-success btn-lg btn-inline"
            data-toggle="tooltip"
            title="Get periodic emails with new screencasts and valuable content, right in your inbox."
            href="/subscribe"
          >
            Get These in your Inbox
          </a>
        </p>
      </div>
    
      <hr />
    
      <div class="row">
        <div class="col-sm-8">

          <a href="https://www.patreon.com/goin5minutes">becoming a backer</a> and supporting

        </div>
      </div>

      <hr />

      <div class="row" id="screencasts-summary-list"></div>

  <div class="row text-center footer">
